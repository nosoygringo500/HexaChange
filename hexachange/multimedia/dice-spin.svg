<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="d" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#7c3aed" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ff3df2" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(128 128)" filter="url(#glow)">
    <rect id="cube" x="-62" y="-62" width="124" height="124" rx="22"
          fill="url(#d)" stroke="#ffffff" stroke-opacity="0.45" stroke-width="3"/>
    <!-- pips group -->
    <g id="pips" fill="#0b0614" fill-opacity="0.78">
      <circle cx="0" cy="0" r="8"/>
    </g>

    <!-- spin -->
    <animateTransform xlink:href="#cube" attributeName="transform" attributeType="XML"
      type="rotate" values="0;360" dur="1.1s" repeatCount="indefinite"/>
    <animateTransform xlink:href="#pips" attributeName="transform" attributeType="XML"
      type="rotate" values="0;-360" dur="1.1s" repeatCount="indefinite"/>

    <!-- pip morph (fake faces) -->
    <animate xlink:href="#pips" attributeName="opacity" values="0.6;1;0.6" dur="0.55s" repeatCount="indefinite"/>
  </g>
</svg>
