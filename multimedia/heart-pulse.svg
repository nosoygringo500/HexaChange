<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="g" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#ff3df2" stop-opacity="1"/>
      <stop offset="55%" stop-color="#7c3aed" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1b0b2a" stop-opacity="0.9"/>
    </radialGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(256 268)">
    <g id="heart" filter="url(#glow)">
      <path d="M0,150 C-120,70 -210,-10 -150,-95 C-95,-170 -20,-155 0,-110
               C20,-155 95,-170 150,-95 C210,-10 120,70 0,150 Z"
            fill="url(#g)" stroke="#ffd6ff" stroke-opacity="0.55" stroke-width="4"/>
      <path d="M0,132 C-106,62 -186,-6 -134,-78 C-88,-140 -24,-128 0,-94
               C24,-128 88,-140 134,-78 C186,-6 106,62 0,132 Z"
            fill="none" stroke="#22d3ee" stroke-opacity="0.25" stroke-width="3"/>
    </g>

    <!-- pulse -->
    <animateTransform xlink:href="#heart" attributeName="transform" attributeType="XML"
      type="scale" values="1;1.08;1" dur="1.2s" repeatCount="indefinite"/>
    <animate xlink:href="#heart" attributeName="opacity" values="0.96;1;0.96" dur="1.2s" repeatCount="indefinite"/>
  </g>
</svg>
